<script>
  document.addEventListener('DOMContentLoaded', function(){
  const toggle = document.querySelector('.nav-toggle');
  const nav = document.querySelector('.nav');
  toggle.addEventListener('click', () => {
    const open = nav.classList.toggle('open');
    toggle.setAttribute('aria-expanded', String(open));
    // Animación simple para icono hamburguesa
    const ham = toggle.querySelector('.hamburger');
    if(open){
      ham.style.transform = 'rotate(45deg)';
      ham.style.background = 'transparent';
      ham.style.boxShadow = 'none';
      ham.querySelector && (ham.querySelector('span')?.style.display = 'none');
    } else {
      ham.style.transform = '';
      ham.style.background = '';
    }
  });

  // Cerrar menú al pulsar Escape
  document.addEventListener('keydown', (e) => {
    if(e.key === 'Escape' && nav.classList.contains('open')){
      nav.classList.remove('open');
      toggle.setAttribute('aria-expanded', 'false');
    }
  });

  // Cerrar menú al hacer clic en un enlace (útil en móviles)
  document.querySelectorAll('.nav__list a').forEach(a => {
    a.addEventListener('click', () => {
      if(nav.classList.contains('open')){
        nav.classList.remove('open');
        toggle.setAttribute('aria-expanded', 'false');
      }
    });
  });
});
// Scroll suave desde "Ver proyectos" y manejo de foco
document.addEventListener('click', function(e){
  const target = e.target.closest('a[href^="#"]');
  if(!target) return;
  const id = target.getAttribute('href');
  const dest = document.querySelector(id);
  if(dest){
    e.preventDefault();
    dest.scrollIntoView({behavior:'smooth', block:'start'});
    // mover foco para lectores de pantalla
    dest.setAttribute('tabindex','-1');
    dest.focus({preventScroll:true});
    window.setTimeout(()=> dest.removeAttribute('tabindex'), 1000);
  }
});
document.addEventListener('click', e => {
  const btn = e.target.closest('.project-card__thumb');
  if(btn){
    const id = btn.closest('.project-card').dataset.youtube;
    openModalWithVideo(id);
  }
  if(e.target.matches('.modal__close, .modal__backdrop')) closeModal();
});

function openModalWithVideo(id){
  const modal = document.getElementById('videoModal');
  const player = document.getElementById('modalPlayer');
  player.innerHTML = `<iframe src="https://www.youtube.com/embed/${id}?autoplay=1&rel=0" allow="autoplay; encrypted-media" allowfullscreen title="Video del proyecto"></iframe>`;
  modal.setAttribute('aria-hidden','false');
  document.body.style.overflow='hidden';
}

function closeModal(){
  const modal = document.getElementById('videoModal');
  document.getElementById('modalPlayer').innerHTML = '';
  modal.setAttribute('aria-hidden','true');
  document.body.style.overflow='';
}
</script>
